    <link rel="stylesheet" href="./style.css">

<body>
    <div class="wrapper">
        <div class="container">
            <form name="showPost">
                <div>
                  <label for="id-post">Enter post ID:</label>

                <button class="button-comments" id="button-show-comments">Show comment</button>

        </div>
        <div class="container">
            <div class="post"></div>
        </div>
        <div class="container">
            <div class="comments"></div>
        </div>
    </div>
